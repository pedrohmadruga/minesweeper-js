<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Minesweeper</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/png" href="./images/favicon.png" />
    </head>
    <body>
        <div class="container">
            <div class="header_container">
                <h1 class="header_title">Minesweeper</h1>
                <div class="subheader">
                    <button class="new_game_btn"><span>New Game</span></button>
                    <p class="highscore">
                        Lowest time: <span class="lowest_time">00:00</span>
                    </p>
                </div>
                <h2 class="game_info">
                    <span class="time_container">
                        Current time: <span class="timer">00:00</span>
                    </span>
                    <span class="mines_container">
                        Mines left: <span class="mines_left"></span>
                    </span>
                </h2>
            </div>

            <div class="modal">
                <div class="modal-inner">
                    <h2 class="modal_header"></h2>
                    <p class="modal_text"></p>
                    <button class="close_modal">Close</button>
                </div>
            </div>

            <div class="game_container"></div>
            <div class="freeze-overlay hidden"></div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
